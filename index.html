<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external CSS file -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script> <!-- FontAwesome integration -->
</head>
<body>
    <div class="container">
        <h1>Weather App</h1>
        <form id="cityForm">
            <input type="text" id="cityInput" placeholder="Enter city name" required>
            <button type="submit">Get Weather</button>
        </form>

        <div id="weather" class="weather-container">
            <!-- Weather data will be inserted here -->
        </div>

        <div id="forecast" class="forecast-container">
            <!-- Daily forecast will be inserted here -->
        </div>

        <div id="hourly" class="hourly-container">
            <!-- Hourly forecast will be inserted here -->
        </div>
    </div>

    <script src="app.js"></script> <!-- JavaScript file -->
</body>
</html>
